<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-11/css/all.css" integrity="sha512-xO/VZFNBvip9IT+BD6Nq/pHdBvKeFcwygKqARlegjQ+5A68KsMSYrPbGP1oYow5ec9Tqq8peJXcn5J1bD4O00w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header >
            <i class="far fa-heart" id="like"></i>
            <span>Sheershah</span>
            <i class="fas fa-arrow-down"></i>
        </header>
        <img src="download.jpg" alt="Upper" srcset="" id="banner">
        <h3>Raataan Lambiyan</h3>
        <audio>
            <source src="Song1.mp3" type="audio/ogg">
        </audio>
        <div class="duration">
            <p id="live">0:00</p>
            <p id="tot">0:00</p>
        </div>
        <div class="progrss-contain">
            <div class="progress"></div>
        </div>
        <div class="musiccontrol">
            <button style="color: #647dee;"><i class="fas fa-backward" id="prev"></i></button>
            <button id="get" style="background-image: linear-gradient(315deg, #7f53ac 0%, #647dee 74%);"><i class="fas fa-play" id="none" ></i></button>
            <button style="color: #647dee;"><i class="fas fa-forward" id="nest"></i></button>
        </div>

    

    </div>
</body>
<script src="app.js"></script>
</html>
